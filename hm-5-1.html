<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-5-1.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <form action="">
                <fieldset>

                    <section><h1>Форма Регистрации</h1></section>

                    <label for="name">
                        <span class="icons">
                            <i class="fa-solid fa-user fa-lg"></i>
                        </span>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Username">

                    <label for="email">
                        <span class="icons">
                            <i class="fa-regular fa-envelope fa-lg"></i>
                        </span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="password">
                        <span class="icons">
                         <i class="fa-solid fa-key fa-lg"></i>
                        </span>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <button type="submit">Отправить!</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/11510979d2.js" crossorigin="anonymous"></script>
</body>
</html>
